    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock%}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ MEDIA_URL }}css/bootstrap-responsive.css" rel="stylesheet">
        <link href="{{ MEDIA_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet' type='text/css'>
        {% block media-css %}
        {% endblock %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

        <header>
            {% include "navbar.html" %}
        </header>


        <div class="container-fluid">   
        {% block content %} {% endblock %}
        </div>

        
        {% include "footer.html" %}
        

        <script src="{{ MEDIA_URL}}js/bootstrap.min.js"></script>
        {% block media-js %}
        {% endblock %}

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-26190176-7']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        <!--End Google Analytics -->
    </body>
